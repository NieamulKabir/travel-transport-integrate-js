<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travello</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
  <header>

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnnm2JOtA_kpoTtKGoZ4msUkDvd-ib1cXyZ8TFqqzrVic2WbijEW8-9uM3BKTKi9InwEg&usqp=CAU"
            width="50" height="54" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5 px-5 mx-4 fw-bold" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Bus</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Car</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Bike</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Boat</a>
            </li>


          </ul>

        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1561361513-2d000a50f0dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGJ1c3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60"
            class="d-block w-100 caurosal-img" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1489824904134-891ab64532f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y2FyfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            class="d-block w-100 caurosal-img" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1502744688674-c619d1586c9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bW90b3JiaWtlfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            class="d-block w-100 caurosal-img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel end-->
    <br>

  </header>

  <main class="my-5">

    <section>

      <div class="d-flex w-75  mx-auto" role="search">
        <input class="form-control me-2" type="search" id="search-field" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" id="src-btn" type="submit">Search</button>
      </div>

    </section>

    <section id="main-section">

    </section>

    <!-- modal section  -->
    <!-- Modal -->
    <section>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Hello Traveller's</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="modal-content">

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </section>


  </main>



  <!-- footer start  -->
  <footer class="py-5 high_light">
    <p class="text-center py-5">Copyright Â© 2022 Nieamul Kabir </p>
  </footer>

  <!-- footer end  -->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

  <script src="/app.js"></script>
